<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Blob → Raw URL Converter</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    padding: 40px;
    min-height: 100vh;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    margin-bottom: 10px;
  }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  button.generate { background: #ff7e5f; color: #fff; }
  button.copy { background: #4facfe; color: #fff; }
  button.clear { background: #43e97b; color: #fff; }

  #rawUrlOutput {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    word-break: break-all;
    display: none;
    font-weight: bold;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 5px #fff; }
    50% { box-shadow: 0 0 15px #fff; }
    100% { box-shadow: 0 0 5px #fff; }
  }

  .buttons {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>GitHub Blob → Raw URL Converter</h2>

<input type="text" id="blobUrl" placeholder="Paste GitHub blob URL here...">

<button class="generate" onclick="convertBlob()">Generate Raw URL</button>

<div id="rawUrlOutput">
  <span id="rawUrlText"></span>
  <div class="buttons">
    <button class="copy" onclick="copyRawUrl()">Copy</button>
    <button class="clear" onclick="clearOutput()">Clear</button>
  </div>
</div>

<script>
function convertBlob() {
    const blobUrl = document.getElementById('blobUrl').value.trim();
    if(!blobUrl.includes('/blob/')) {
        alert('Please enter a valid GitHub blob URL!');
        return;
    }

    const rawUrl = blobUrl
        .replace('https://github.com/', 'https://raw.githubusercontent.com/')
        .replace('/blob/', '/');

    const outputDiv = document.getElementById('rawUrlOutput');
    document.getElementById('rawUrlText').textContent = rawUrl;
    outputDiv.style.display = 'block';
}

function copyRawUrl() {
    const rawUrl = document.getElementById('rawUrlText').textContent;
    navigator.clipboard.writeText(rawUrl).then(() => {
        alert('Raw URL copied to clipboard!');
    });
}

function clearOutput() {
    document.getElementById('blobUrl').value = '';
    document.getElementById('rawUrlText').textContent = '';
    document.getElementById('rawUrlOutput').style.display = 'none';
}
</script>

</body>
</html>
